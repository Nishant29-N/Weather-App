<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="/images/clear.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City name" spellcheck="false">
            <button>
                <img src="./images/search.png" alt="search-btn">
            </button>
        </div>
        
        <div class="weather">
            <img src="" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="">
                    <div>
                        <p class="wind">16kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-container" id="forecast-container"></div>
        </div>
    </div>

    <script src="app.js"></script>


</body>
</html>
